<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rozprochy Translate</title>
</head>
<body>
    <h2>Rozprochy Translate</h2>

    <!-- Formularz wysyła dane do /translate metodą GET -->
    <form action="/translated" method="get">
        <label for="text">Tekst do przetłumaczenia:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>

        <label for="source_lang">Język oryginalny:</label>
        <select id="source_lang" name="source_lang">
            <option value="auto">Wykryj automatycznie</option>
            <option value="en">Angielski</option>
            <option value="pl">Polski</option>
            <option value="de">Niemiecki</option>
            <option value="fr">Francuski</option>
            <option value="es">Hiszpański</option>
        </select><br><br>

        <label for="target_lang">Język docelowy:</label>
        <select id="target_lang" name="target_lang">
            <option value="pl">Polski</option>
            <option value="en">Angielski</option>
            <option value="de">Niemiecki</option>
            <option value="fr">Francuski</option>
            <option value="es">Hiszpański</option>
        </select><br><br>

        <button type="submit">Przetłumacz</button>
    </form>

    <h2>Bezużyteczny fakt dnia:</h2>
    <p><strong>{{ fact }}</strong></p>

    <br>
    <a href="/">strona główna</a>
</body>
</html>
